<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>You're Offline</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; text-align: center; padding: 20px; box-sizing: border-box; }
        .container { max-width: 320px; }
        h1 { color: #1c1e21; font-size: 24px; }
        p { color: #65676b; margin-bottom: 30px; }
        .retry-button { display: inline-flex; align-items: center; padding: 12px 24px; background-color: #007aff; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 500; text-decoration: none; cursor: pointer; }
        .retry-button svg { width: 20px; height: 20px; margin-right: 8px; fill: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚠️<br>No Internet Connection</h1>
        <p>You are currently offline. Please check your internet connection and try again.</p>
        <!-- This special link will be handled by our URLHandler -->
        <a href="refresh:app" class="retry-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17.65,6.35C16.2,4.9,14.21,4,12,4A8,8,0,0,0,4,12a8,8,0,0,0,8,8c3.73,0,6.84-2.55,7.73-6h-2.08c-.82,2.33-3.04,4-5.65,4-3.31,0-6-2.69-6-6s2.69-6,6-6c1.66,0,3.14.69,4.22,1.78L13,11h7V4l-2.35,2.35z"/></svg>
            <span>Retry</span>
        </a>
    </div>
</body>
</html>
